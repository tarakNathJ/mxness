version: "3.9"

services:
  # ===================================
  # Primary Backend
  # ===================================
  primary-backend:
    image: taraknathjana09/primary_backend:v4
    container_name: primary-backend
    depends_on:
      - kafka
      - timescaledb
    environment:
      DATABASE_URL: "postgresql://postgres:mysecretpassword@timescaledb:5432/postgres"
      KAFKA_CLIENT_ID: "mykafka"
      KAFKA_BROKER: "kafka:9092"
      KAFKA_GROUP_ID: "test-primary-backend"
      KAFKA_TOPIC: "MARKET-DATA"
      KAFKA_GROUP_ID_PRIMARY: "test-group-user-result"
      KAFKA_TOPIC_PRIMARY: "USER-TRADE"
      JWT_SECRET: "my-first-secret"
      CLIENT_URL: http://pushgateway:9091
      PORT: 9078
      # Node.js memory settings
      NODE_OPTIONS: "--max-old-space-size=2048"
    ports:
      - "9078:9078"
    restart: always
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 2.5g
        reservations:
          memory: 512m
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9078/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================================
  # Publish Data
  # ===================================
  publish_data:
    image: taraknathjana09/publish_data:v3
    container_name: publish_data
    depends_on:
      - kafka
    environment:
      PORT: 5076
      KAFKA_TOPIC: "MARKET-DATA"
      KAFKA_BROKER: "kafka:9092"
      KAFKA_GROUP_ID: "test-group-publish"
      KAFKA_CLIENT_ID: "mykafka"
      CLIENT_URL: http://pushgateway:9091
      NODE_OPTIONS: "--max-old-space-size=1024"
    ports:
      - "5076:5076"
    restart: always
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 1.5g
        reservations:
          memory: 256m

  # ===================================
  # Poller
  # ===================================
  poller:
    image: taraknathjana09/poller:v3
    container_name: poller
    depends_on:
      - kafka
    environment:
      KAFKA_TOPIC: "MARKET-DATA"
      KAFKA_BROCKER: "kafka:9092"
      KAFKA_CLIENT_ID: "mykafka"
      CLIENT_URL: http://pushgateway:9091
    restart: always
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 1g
        reservations:
          memory: 256m

  # ===================================
  # Engine
  # ===================================
  engine:
    image: taraknathjana09/engine:v3
    container_name: engine
    depends_on:
      - kafka
      - timescaledb
    environment:
      MARKET_KAFKA_GROUP_ID: test-group
      MARKET_KAFKA_TOPIC: MARKET-DATA
      USER_KAFKA_GROUP_ID: test-group-user
      USER_KAFKA_TOPIC: TRADE
      KAFKA_CLIENT_ID: "mykafka"
      KAFKA_BROKER: "kafka:9092"
      KAFKA_USER_TREAD_TOPIC: USER-TRADE
      CLIENT_URL: http://pushgateway:9091
      DATABASE_URL: "postgresql://postgres:mysecretpassword@timescaledb:5432/postgres"
    restart: always
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 512m

  # ===================================
  # TimescaleDB
  # ===================================
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
    ports:
      - "5432:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    restart: always
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 512m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Kafka
  # ===================================
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_HEAP_OPTS: "-Xmx1536M -Xms512M"
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 3
      KAFKA_NUM_REPLICA_FETCHERS: 1
      KAFKA_QUEUED_MAX_REQUESTS: 20
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_NUM_PARTITIONS: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_FLUSH_INTERVAL_MESSAGES: 10000
      KAFKA_LOG_FLUSH_INTERVAL_MS: 3000
      KAFKA_LOG_RETENTION_HOURS: 24
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_CLEANER_ENABLE: "true"
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    restart: unless-stopped
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 512m
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===================================
  # Pushgateway
  # ===================================
  pushgateway:
    image: prom/pushgateway:latest
    container_name: pushgateway
    restart: always
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 512m

  # ===================================
  # Prometheus
  # ===================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus-config.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: always
    depends_on:
      - pushgateway
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 1g

  # ===================================
  # Grafana
  # ===================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SERVER_ROOT_URL: http://grafana.taraknathjana.com
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - prometheus
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 512m

  # ===================================
  # NGINX Reverse Proxy
  # ===================================
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - publish_data
      - primary-backend
      - prometheus
      - grafana
    restart: unless-stopped
    networks:
      - backend_network
    deploy:
      resources:
        limits:
          memory: 256m

# ===================================
# Networks & Volumes
# ===================================
networks:
  backend_network:
    driver: bridge

volumes:
  kafka-data:
  timescaledb-data: