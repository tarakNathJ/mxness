
events {
    worker_connections 1024;
}

http {
    # ---------- WebSocket support ----------
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # ---------- Upstreams ----------
    upstream publish_backend {
        server publish_data:5076;
        keepalive 32;
    }

    upstream primary_backend {
        server primary-backend:9078;
        keepalive 32;
    }

    upstream prometheus_backend {
        server prometheus:9090;
        keepalive 16;
    }

    upstream grafana_backend {
        server grafana:3000;
        keepalive 16;
    }

    # ==========================================
    # publish.taraknathjana.com (WebSocket Server)
    # ==========================================
    server {
        listen 80;
        server_name publish.taraknathjana.com;

        location / {
            proxy_pass http://publish_backend;
            proxy_http_version 1.1;

            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin "";

            # WebSocket timeouts (24 hours)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            proxy_connect_timeout 60s;

            # Buffer settings for WebSocket
            proxy_buffering off;
            proxy_buffer_size 4k;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # ==========================================
    # primary.taraknathjana.com (REST API + WebSocket)
    # ==========================================
    server {
        listen 80;
        server_name primary.taraknathjana.com;

        # Increase body size for trade requests
        client_max_body_size 10M;
        client_body_timeout 60s;

        location / {
            proxy_pass http://primary_backend;
            proxy_http_version 1.1;

            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Origin "";

            # Timeouts (5 minutes for REST, will be extended for WebSocket by Connection header)
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 60s;

            # Buffer settings
            proxy_buffering off;
            proxy_buffer_size 8k;
            proxy_busy_buffers_size 16k;
            proxy_cache_bypass $http_upgrade;

            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 1;
        }
    }

    # ==========================================
    # prom.taraknathjana.com
    # ==========================================
    server {
        listen 80;
        server_name prom.taraknathjana.com;

        location / {
            proxy_pass http://prometheus_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }
    }

    # ==========================================
    # grafana.taraknathjana.com
    # ==========================================
    server {
        listen 80;
        server_name grafana.taraknathjana.com;

        location / {
            proxy_pass http://grafana_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}